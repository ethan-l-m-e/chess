<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chess</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/pieces.css">
    <link rel="stylesheet" href="./styles/squares.css">
    <script src="./scripts/chess-engine.js"></script>
    <script src="./scripts/app.js" defer></script>
</head>
<body>
  <div id="board">
      <div id="highlights"></div>
      <div id="move-markers"></div>
      <div id="capture-markers"></div>
      <div id="pieces"></div>
      <div id="promotion-window"></div>
  </div>
  <div id="game-over-modal">
    <div id="winner-title">Black Won</div>
    <button id="rematch-button" type="button">Rematch</button>
  </div>
  <audio preload="auto" id="white-move">
    <source src="./sounds/white-move.wav" type="audio/wav">
  </audio>
  <audio preload="auto" id="black-move">
    <source src="./sounds/black-move.wav" type="audio/wav">
  </audio>
</body>
</html>
